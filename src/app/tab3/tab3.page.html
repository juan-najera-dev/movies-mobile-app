<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Películas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Películas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    [debounce]="1500"
    (ionInput)="getData($event.detail.value)"
    placeholder="Buscar películas"
  ></ion-searchbar>

  <div class="movies-container">
    <ion-card
      *ngFor="let movie of movies"
      class="movie-card"
      (click)="openModal(movie.imdbID)"
    >
      <img [src]="movie.Poster" />
      <ion-card-header>
        <ion-card-title class="movie-title"
          >{{movie.Title.length>17?movie.Title.substring(0, 17)+
          "...":movie.Title}}</ion-card-title
        >
        <ion-card-subtitle>{{movie.Year}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
