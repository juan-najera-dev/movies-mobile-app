<ion-header>
  <ion-toolbar>
    <ion-title>Mas Informaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="movies-container">
    <ion-card class="movie-card">
      <img
        [src]="movie.Poster"
        style="
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 100%;
        "
      />
      <ion-card-header>
        <ion-card-title class="movie-title">{{ movie.Title }}</ion-card-title>
        <ion-card-subtitle>{{ movie.Year }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content> {{ movie.Plot }} </ion-card-content>
    </ion-card>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="cancel()">
    <ion-fab-button>
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
